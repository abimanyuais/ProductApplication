<head>
    <meta charset="UTF-8">

<body>
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">Product</a>
          <div class="button">
            <button type="button" class="btn btn-outline-success" onclick="openAddNewUserPage()">New User</button>
            <button type="button" class="btn btn-outline-success" onclick="openOrdersPage()">Order History</button>
            <button type="button" class="btn btn-outline-danger" onclick= "openlogOutPage()">Log Out</button>
          </div>
        </div>
      </nav>        
     <div class="container-fluid productitmes">
      <div class="row mt-5">
        <div class="col-md-4">
          <div class="card s">
             <!-- ! Alert box to display the error message -->
          <div id="alertID" class="alert alert-danger alert-dismissible fade show mt-1" role="alert">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <div id="alerting"></div>                     
            <div class="progress" style="height: 5px;">
                <div class="progress-bar progress-bar-striped bg-danger progress-bar-animated" id="myprogressBar"></div>
            </div> 
          </div>   
            <div class="card-body">             
            
              <h5 class="card-title">Add Product</h5>

              <form>
                <div class="mb-3">
                  <label for="productName" class="form-label">Product Name</label>
                  <input type="text" class="form-control" id="productName"/>
                </div>
                <div class="mb-3">
                  <label for="quantity" class="form-label">Quantity</label>
                  <input type="text" class="form-control" id="quantity">
                </div>
                <div class="mb-3">
                  <label class="form-label" for="price">Price</label>
                  <input type="text" class="form-control" id="price">
                </div>
                
                <button type="button" style="float: right;" class="btn btn-primary" id="AddProduct">Add Product</button>
                <button type="button" style="float: left;" class="btn btn-primary" id="UpdateProduct">Update</button>

              </form>

            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Products</h5>
              <table class="table">
                <thead id="nav-bar">
              <tr>
                    <th scope="col"><input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" onkeyup="search()" id="ProductSearch"></th>
                    <th scope="col"><input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" onkeyup="search()" id="QuantitySearch"></th>
                    <th scope="col"><input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"onkeyup="search()" id="PriceSearch"></th>
                  </tr>
                </thead>
                <thead>
                  <tr>
                    <th scope="col">Product Name</th>
                    <th scope="col">Product Quantity</th>
                    <th scope="col">Product Price</th>
                  </tr>
                </thead>
                <tbody id="tbody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
     </div>
    
      
<script  src="ProductPage.js"></script>
