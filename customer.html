<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">Product</a>
          <div class="button">
            <button class="btn btn-outline-danger " type="submit" onclick="OpenLogOut()">Log Out</button>
          </div>
            
        </div>
      </nav>

      <div class="container-fluid productitmes">
        <div class="row mt-5">
          <div class="col-md-6 h-75">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Products</h5>
  
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col"><input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" onkeyup="search()" id="ProductSearch"></th>
                        <th scope="col"><input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" onkeyup="search()" id="QuantitySearch"></th>
                        <th scope="col"><input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"onkeyup="search()" id="PriceSearch"></th>
                      </tr>
                    </thead>
                    <thead>
                      <tr>
                        <th scope="col">Product Name</th>
                        <th scope="col">Product Quantity</th>
                        <th scope="col">Product Price</th>
                      </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                  </table>
  
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Cart</h5>
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col"><input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" onkeyup="search()" id="ProductSearch"></th>
                      <th scope="col"><input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" onkeyup="search()" id="QuantitySearch"></th>
                      <th scope="col"><input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"onkeyup="search()" id="PriceSearch"></th>
                    </tr>
                  </thead>
                  <thead>
                    <tr>
                      <th scope="col">Product Name</th>
                      <th scope="col">Product Quantity</th>
                      <th scope="col">Product Price</th>
                      <th scope="col">Total</th>
                    </tr>
                  </thead>
                  <tbody id="tableCard"></tbody>
                  <tr>
                    <td>Total</td>
                    <td id="totalProduct"></td>
                    <td></td>
                    <td id="totalAmount"></td>
                  </tr>
                </table>
                <button class="btn btn-primary" onclick="navigateToCart()"><i class="fa-solid fa-cart-shopping bg-primary text-white" onclick="navigateToCart()"></i> Buy</button>
              </div>
            </div>
          </div>
        </div>
       </div>

    <script src="customer.js"></script>
    <script src="https://kit.fontawesome.com/c9864f944c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
