<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style2.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">New User</a>
          <div class="button">
            <button type="button" class="btn btn-outline-success" onclick="openProductPage()">Product</button>
            <button type="button" class="btn btn-outline-success" onclick="openOrdersPage()">Order History</button>
            <button class="btn btn-outline-danger" onclick= "openlogOutpage()" type="submit">Log Out</button>
          </div>
            
        </div>
      </nav>
   <div class="container-fluid productitmes">
      <div class="row mt-5">
        <div class="col-md-3">
          <!-- ! Alert box to display the error message -->
          <div id="alertID" class="alert alert-danger alert-dismissible fade show mt-1" role="alert">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <i class=" fas fa-solid fa-triangle-exclamation"></i>
            <div id="alerting"></div>                     
            <div class="progress" style="height: 5px;">
                <div class="progress-bar progress-bar-striped bg-danger progress-bar-animated" id="myprogressBar"></div>
            </div> 
          </div>   
          <!-- ! ===================================== ! -->
          <div class="card">
            <div class="card-body">
              
             

            <h5 class="card-title">Add Customer</h5>
              <form>
                <div class="form-group mt-3">
                    <label for="Name">Name</label>
                    <input type="text" class="form-control  mt-3" id="userName" placeholder="Your Name"/>
                    <label class="error" id="ErrorName"></label>
                  </div>
                <div class="form-group  mt-3">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control  mt-3" id="email" placeholder="Your email">
                  <label class="error" id="ErrorEmail"></label>

                </div>
                <div class="form-group  mt-3">
                  <label for="password">Password</label>
                  <input type="password" class="form-control  mt-3" id="password" placeholder="Your Password">
                  <label class="error" id="ErrorPassword"></label>

                </div>
                <div class="form-group  mt-3">
                    <label for="Dateofbirth">Date Of Birth</label>
                    <input type="date" class="form-control  mt-3" id="dateOfBirth">
                    <label class="error" id="DOB"></label>

                </div>
                <label for="Gender" class="mt-3">Gender</label>
                <select class="form-select  mt-3" id="Gender">
                    <option selected value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                  </select>
                <label for="Role" class="mt-3">Role</label>
                <select class="form-select  mt-3" id="role">
                    <option selected value="Customer">Customer</option>
                    <option value="Employee">Employee</option>
                  </select>
                  <button type="button" style="float: right;" class="btn btn-primary" id="AddUser">Add Product</button>
                  <button type="button" style="float: left;" class="btn btn-primary" id="UpdateUser">Update</button>
                </form>

            </div>
          </div>
        </div>
        <div class="col-md-9">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">User Details</h5>
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col"><input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" onkeyup="search()" id="NameSearch"></th>
                    <th scope="col"><input class="form-control me-" type="search" placeholder="Search" aria-label="Search" onkeyup="search()" id="EmailSearch"></th>
                    <th scope="col"><input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"onkeyup="search()" id="DOBSearch"></th>
                    <th scope="col"><input type="date" class="form-control  me-2" id="dob"></th>
                    <th scop="col"><select class="form-select  mt-3">
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                        <option value="3">Others</option>
                      </select></th>
                      <th>
                        <select class="form-select  mt-3">
                            <option value="1">Customer</option>
                            <option value="2">Employee</option>
                          </select>
                      </th>
                  </tr>
                </thead>
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Date Of Birth</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Role</th>
                  </tr>
                </thead>
                <tbody id="tbody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
     </div>

    <script src="CreateUserPage.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
     <script src="https://kit.fontawesome.com/c9864f944c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
